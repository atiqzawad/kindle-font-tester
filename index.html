<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kindle-Style Text Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="kindle-body">
    <div id="kindle-screen">
      <header>
        <div class="controls">
          <button id="decrease">A-</button>
          <button id="increase">A+</button>

          <label for="font-upload" class="upload-label">Choose Font</label>
          <input type="file" id="font-upload" accept=".ttf,.otf" hidden />
        </div>
      </header>

      <main id="reader" contenteditable="true" spellcheck="false" placeholder="Type or paste your text here..."></main>

      <div id="drop-overlay">Drop font file here</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
